<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel="stylesheet" th:href="@{/css/posts.css}">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="title" th:replace="partials/posts.html :: title"></div>

<div class="login">
  <fieldset id="loginFieldset">
    <legend class="loginLegend">LOGIN</legend>
      <form class="loginForm" th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input class="loginType" id="username" name="username" type="text">
        <br>
        <label for="password">Password</label>
        <input class="loginType" id="password" name="password" type="password">
        <br>
        <input class="submit" type="submit" value="Log In">
      </form>


  <div th:if="${param.error}">
      Invalid Username and Password.
  </div>
  <div th:if="${param.logout}">
      You have been logged out.
  </div>


</body>
</html>
