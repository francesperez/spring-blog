<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/css/posts.css}">

</head>
<body>
<h2>Enter a user:</h2>
<form th:action="@{/posts/users}" method="post" th:object="${user}">
  <label for="name">Username:</label>
  <input type="text" name="name" th:field="*{username}" id="name">
  <label for="email">Email:</label>
  <input type="text" name="email" id="email" th:field="*{email}">
  <label for="password">Password:</label>
  <input type="text" name="password" id="password" th:field="*{password}">
  <input type="submit" value="Enter">
</form>
<div th:if="${users.size() > 0}">
  <h2>List of users:</h2>
  <ul>
    <li th:each="user : ${users}"
        th:text="${user.username}"></li>
  </ul>
</div>
<div th:replace="partials/posts.html :: footer"></div>
</body>
</html>
