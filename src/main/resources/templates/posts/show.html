<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Our Posts</title>
<!--We need to use thymeleaf css linking for it to work-->
    <link rel="stylesheet" th:href="@{/css/posts.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<div class="title" th:replace="partials/posts.html :: title"></div>
<div>

    <div class="showPosts" th:each="post : ${posts}">

        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Our Blog</a>
                <a class="navbar-pb" href="#" th:text="${post.user.getUsername()}"> </a>
                <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-person"></i>Follow</button>
            </div>
        </nav>




            <span  class="postTitle" th:text="${post.title}"></span><br>
            <span th:text="${post.body}"></span>
            <br>
            <div class="postedBy">
                Posted by:  <span class="pb" th:text="${post.user.getEmail()}"> </span>
            </div>
        </div>
</div>
<div th:replace="partials/posts.html :: footer"></div>

</body>
</html>
