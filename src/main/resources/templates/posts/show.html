<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Our Posts</title>
</head>
<body>
<div>
    <ul>
        <li th:each="post : ${posts}">
            <span th:text="${post.title}"></span>:
            <span th:text="${post.body}"></span>
        </li>
    </ul>
</div>
</body>
</html>
