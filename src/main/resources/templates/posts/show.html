<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Our Posts</title>
<!--We need to use thymeleaf css linking for it to work-->
    <link rel="stylesheet" th:href="@{/css/posts.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<div class="title" th:replace="partials/posts.html :: title"></div>
<div>

    <div class="showPosts" th:each="post : ${posts}">
<!--NAVBAR-->
        <nav class="navbar" style="border-radius: 50px; width: 100%">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-family: 'Homemade Apple', cursive; font-size: 30px">Our
                    Blog...</a>
<!--EDIT BUTTON-->
                <span>
                    <button type="button" class="navbtn" th:href="@{|/posts/${id}/edit|}"
                            style="border: 1.5px solid #646262; border-radius: 50px; font-family:
                            'Playfair Display', serif;"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color:black;
                        margin-right:5px" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>Edit
                    </button>
<!--FOLLOW BUTTON-->
                    <button type="button" class="navbtn" style="border:1.5px solid #646262; border-radius: 50px;font-family: 'Playfair Display', serif;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color:black;
                    margin-right:5px" class="bi
                    bi-person"
                    viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                    Follow</button>
                </span>
            </div>
        </nav>
<!--IMAGE SRC-->
        <img th:attr="src= ${post.image}" class="img-fluid rounded-start" style="width:100%; height:
        20em; margin-top: 5px;
        border-radius: 20px">
<!--POST TITLE-->
            <span style="font-family: 'Yeseva One', cursive;
" class="postTitle" th:text="${post.title}"></span><br>
<!--POST BODY-->
            <span style="font-family: 'Playfair Display', serif;" th:text="${post.body}"></span>
            <br>
<!--POSTED BY:-->
            <div class="postedBy">
                Posted by:  <a class="pb" href="#" th:text="${post.user.getUsername()}"> </a>
            </div>
    </div>
</div>
<div th:replace="partials/posts.html :: footer"></div>

</body>
</html>
