<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/partials/partials.html :: head ('Coffee')">
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link rel="stylesheet" th:href="@{css/site.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



</head>
<body>
<nav th:replace="partials/partials.html :: bootstrap-nav"></nav>


  <h1><a href="/coffee">Coffee!</a></h1>
  <h2 th:unless="${selections}">Select your favored roast:</h2>
  <div th:if="${selections}">
      <p class="roasts">You selected: <span th:text="${selections.get(0).roast}"></span> roast!</p>
      <p>Here are some options for you: </p>
      <ul>
          <li class="selection" th:each="selection: ${selections}">
              <p>
                  <span th:text="${selection.brand}"></span>
                  <span th:text="${selection.origin}"></span>
                  <span th:text="${selection.roast}"></span> roast
              </p>
          </li>
      </ul>
  </div>
  <ul>
      <li><a class="roasts" href="/coffee/dark">Dark Roast</a></li>
      <li><a class="roasts" href="/coffee/medium">Medium Roast</a></li>
      <li><a class="roasts" href="/coffee/light">Light Roast</a></li>
  </ul>
  <div>
      <p>Want to sign up for our newsletter? Enter your email!</p>
      <form action="/coffee" method="post">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
          <button type="submit">Sign up</button>
      </form>
      <p th:if="${email}">Thanks for signing up! We will send our newsletter to <span th:text="${email}"></span></p>
  </div>



</body>
</html>
