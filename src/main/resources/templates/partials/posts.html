
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (title)">
  <meta charset="UTF-8">
  <title th:text="${title}">Posts</title>
  <link rel="stylesheet" th:href="@{/css/posts.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet"></head>
<body>
<!--HEADER-->
<div th:fragment="title">
  <nav class="partialNav" >

<!--LEFT NAV-->
        <span class="leftNav" style="font-family: 'Kumbh Sans', sans-serif;">
            <a class="create" href="/posts/create">Create</a>
            <a href="/posts/show">All Posts</a>
        </span>
<!--CENTER NAV-->
        <a href="/posts/index" id="indexcenter" class="indexnav"> BLOGBEA</a>

<!--LOGGED IN AS-->
        <span class="loggedInAs" sec:authorize="isAuthenticated()" style="font-family: 'Kumbh Sans', sans-serif;
        margin-top: 2em;">
              You're logged in as:
              <span th:text="${#authentication.principal.username}"/>
<!--LOGOUT BUTTON-->

           <form th:action="@{/logout}" th:method="post" style="display: flex; justify-content:
            flex-end">
            <button class="logoutButton" style="font-family: 'Kumbh Sans', sans-serif; ">Logout
            </button>
          </form>
        </span>

      <a class="loggedInAs"  style="font-family: 'Kumbh Sans', sans-serif;
        margin-top: 2em;" href="/login" sec:authorize="isAnonymous()">
          <button  class="logoutButton" style="font-family: 'Kumbh Sans', sans-serif; ">LOGIN
          </button>
      </a>
  </nav>





</div>

<!--FOOTER-->
<a href="/posts/index" th:fragment="footer" class="footer">Click here to go back to Home Page</a>
</body>
</html>
