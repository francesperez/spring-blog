#Enable spring dev tools
spring.devtools.livereload.enabled=true

#Address for querying the database
spring.datasource.url=jdbc:mysql://localhost/db_name
spring.datasource.username=username
spring.datasource.password=password

#Automatically update database based on Spring code
spring.jpa.hibernate.ddl-auto=update

#Show SQL commands in terminal when application queries db
spring.jpa.show-sql=true

#Tell spring what variety of db you are using
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Spring security
#spring.security.user.name=user
#spring.security.user.password=password

spring.mail.host=smtp.mailtrap.io
spring.mail.port=25
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=admin@example.com 
